<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="js-target-btn">Цільова кнопка</button>
    <button type="button" class="js-add-listener">Додати слухача</button>
    <button type="button" class="js-remove-listener">Зняти слухача</button>
    <hr />
    <label>
      Ім'я
      <input type="text" class="js-input" name="name" />
    </label>
    <label>
        Гусиниця
        <input type="range" class="js-range" />
      </label>  

    <p>
      <label>
        <input type="checkbox" class="js-license" name="license" />
        Приймаю умови договору
      </label>
    </p>

    <button type="submit" class="js-button">
      Зареєструватися як <span>Анонім</span>
    </button>
    <script src="main.js" type="module"></script>
  </body>
</html>
